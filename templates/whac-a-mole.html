<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='whac-a-mole.css')}}">
</head>

<body>
    <div class="container mt-3">
            <h3>Your Score: <span id="score">0</span></h3>
            <h3>Time Left: <span id="time-left">00</span></h3>
            <h4>Instructions:Hit as many mole's as you can by clicking them within 60 sec.</h4>
        <div class="grid">
            <div class="square  border border-5" id="1"></div>
            <div class="square  border border-5" id="2"></div>
            <div class="square  border border-5" id="3"></div>
            <div class="square  border border-5" id="4"></div>
            <div class="square  border border-5" id="5"></div>
            <div class="square  border border-5" id="6"></div>
            <div class="square  border border-5" id="7"></div>
            <div class="square  border border-5" id="8"></div>
            <div class="square  border border-5" id="9"></div>
        </div>
        <button type="button" id="start-button">Start Game</button>
    </div>
    <script src="{{url_for('static',filename='whac-a-mole.js')}}" charset="UTF-8"></script>
</body>

</html>
